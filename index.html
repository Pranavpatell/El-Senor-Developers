<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="Let_s_grow_and_create_together__1_-removebg-preview (1).png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pranav.com</title>
  <style>
    /* --- RESET & GLOBAL --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* Keeping your original font stack */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: 300; /* Enforcing 'lighter' look */
    }

    body {
      min-height: 100vh;
      background-image: url('lop.jpg'); /* Your Image */
      background-size: cover;
      background-position: center;
      background-color: #1e1e1e;
      background-attachment: fixed; /* Parallax feel */
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* --- GLASS NAVBAR --- */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px; /* Slightly taller for elegance */
      /* Theme color preserved, but lowered opacity for Glass effect */
      background-color: rgba(41, 41, 41, 0.7); 
      backdrop-filter: blur(12px); /* The "Frosted Glass" effect */
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 50px;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Subtle edge */
      animation: fadeInTop 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    .navbar a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      margin-left: 40px;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 1px;
      position: relative;
      transition: color 0.3s ease;
    }

    .navbar a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -5px;
      left: 0;
      background-color: #fff;
      transition: width 0.3s ease;
    }

    .navbar a:hover {
      color: #fff;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    /* --- GLASS SIDEBAR --- */
    .sdbar {
      width: 100%;
      max-width: 650px;
      min-height: 100vh;
      /* Theme color preserved, but lowered opacity for Glass effect */
      background-color: rgba(41, 41, 41, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: white;
      padding: 140px 60px 40px 60px;
      box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeInLeft 1.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* --- TYPOGRAPHY POLISH --- */
    .hero-text-container {
      margin-bottom: 50px;
    }

    h1 {
      font-size: 90px;
      line-height: 1;
      opacity: 0;
      letter-spacing: -2px; /* Tighten large text */
      text-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: slideUp 1s cubic-bezier(0.22, 1, 0.36, 1) 0.8s forwards;
    }

    h2 {
      font-size: 42px;
      font-weight: 300;
      opacity: 0;
      letter-spacing: 4px; /* Widen smaller text for luxury feel */
      text-transform: uppercase;
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.9);
      animation: slideUp 1s cubic-bezier(0.22, 1, 0.36, 1) 1s forwards;
    }

    /* --- BUTTONS --- */
    .action-group {
      display: flex;
      gap: 25px;
      opacity: 0;
      animation: slideUp 1s cubic-bezier(0.22, 1, 0.36, 1) 1.2s forwards;
    }

    .btn-polish {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 55px;
      width: 180px;
      text-decoration: none;
      color: white;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.6);
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.4s ease;
      overflow: hidden;
      cursor: pointer;
    }

    /* The "Fill" Effect */
    .btn-polish::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background-color: white;
      transition: width 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      z-index: -1;
    }

    .btn-polish:hover {
      color: #1e1e1e; /* Text turns dark */
      border-color: white;
      padding-left: 10px; /* Subtle movement */
    }

    .btn-polish:hover::before {
      width: 100%;
    }

    /* --- FOOTER --- */
    .signature {
      margin-top: auto;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
      opacity: 0;
      animation: fadeIn 1.5s ease 1.8s forwards;
    }

    .copyright {
      margin-top: 20px;
      font-size: 11px;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1.5s ease 2s forwards;
    }

    /* --- ANIMATIONS --- */
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-80px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInTop {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .navbar { justify-content: center; padding: 0; }
      .navbar a { margin: 0 15px; font-size: 14px; }
      .sdbar { max-width: 100%; padding: 120px 30px 30px 30px; align-items: center; text-align: center; }
      h1 { font-size: 70px; }
      h2 { font-size: 28px; letter-spacing: 3px; }
      .action-group { flex-direction: column; width: 100%; align-items: center; gap: 15px; }
      .btn-polish { width: 100%; max-width: 300px; }
    }
  </style>
</head>

</body>
</html>
