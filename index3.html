<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Señor | Premium Sign Up</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-white: #ffffff;
      --glass-dark: rgba(10, 10, 10, 0.85); 
      --glass-border: rgba(255, 255, 255, 0.12);
      --whatsapp-green: #25D366;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('lop.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      font-family: 'Outfit', sans-serif;
      color: var(--primary-white);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      display: flex;
      background: var(--glass-dark);
      border-radius: 2rem;
      width: 100%;
      max-width: 1000px;
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      overflow: hidden;
      box-shadow: 0 40px 100px rgba(0,0,0,0.5);
    }

    /* LEFT SIDE: LOGO & BRANDING */
    .branding-side {
      flex: 1;
      background: rgba(255, 255, 255, 0.02);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      border-right: 1px solid var(--glass-border);
    }

    .branding-side img {
      width: 100%;
      max-width: 280px; /* Restored size */
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
      animation: float 5s ease-in-out infinite;
    }

    .branding-side h2 {
      margin-top: 1.5rem;
      font-weight: 300;
      letter-spacing: 5px;
      text-transform: uppercase;
      font-size: 1rem;
      color: #888;
    }

    /* RIGHT SIDE: INPUTS */
    .input-side {
      flex: 1.2;
      padding: 3.5rem;
    }

    .input-side h1 { font-size: 2.2rem; margin-bottom: 0.5rem; }
    .input-side p { margin-bottom: 2rem; color: #aaa; font-weight: 300; }

    .form-group { display: flex; flex-direction: column; gap: 1rem; }

    input {
      width: 100%;
      height: 3.2rem;
      padding: 0 1.2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 0.8rem;
      color: white;
      font-family: inherit;
      transition: 0.3s;
      outline: none;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-white);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    button {
      margin-top: 1rem;
      height: 3.5rem;
      background: var(--primary-white);
      color: #000;
      border: none;
      border-radius: 0.8rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255,255,255,0.15);
      background: var(--whatsapp-green);
      color: white;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @media (max-width: 850px) {
      .form-container { flex-direction: column; }
      .branding-side { border-right: none; border-bottom: 1px solid var(--glass-border); padding: 2rem; }
      .input-side { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="branding-side">
      <img src="Let_s_grow_and_create_together__1_-removebg-preview (1).png" alt="El Señor Logo">
      <h2>El Señor</h2>
    </div>

    <div class="input-side">
      <h1>Sign Up</h1>
      <p>Fill in the details to send via WhatsApp.</p>
      
      <form class="form-group" id="whatsappForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="number" placeholder="Phone Number" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="date" id="birthdate" required />
        <!-- <input type="password" id="password" placeholder="Password" required /> -->
        
        <button type="submit" id="submitBtn">
          <i class="fa-brands fa-whatsapp"></i> Send to WhatsApp
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const myNumber = "919265939113"; // <--- CHANGE THIS TO YOUR NUMBER
      
      const name = document.getElementById('name').value;
      const phone = document.getElementById('number').value;
      const email = document.getElementById('email').value;
      const dob = document.getElementById('birthdate').value;
      const pass = document.getElementById('password').value;

      const message = `*New Sign-Up from Website*%0A%0A` +
                      `*Name:* ${name}%0A` +
                      `*Phone:* ${phone}%0A` +
                      `*Email:* ${email}%0A` +
                      `*Birthdate:* ${dob}%0A` +
                      // `*Password:* ${pass}`;

      window.open(`https://wa.me/${myNumber}?text=${message}`, '_blank');
    });
  </script>
</body>
</html>
